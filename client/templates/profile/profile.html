<template name="Profile">
    <div class="context-collective">  
    <div class="container">
      <div class="text-center">
        <h2>{{currentUser.profile.displayname}}'s profile</h2>
      </div>
      <div class="col-sm-2">
        {{#with getAvatar currentUser}}
            {{#if isUploaded}}
                <img class=" top15 img-thumbnail" src="{{url store='large'}}">
            {{else}}
                {{uploadProgress}}%
            {{/if}}
        {{/with}}

        <form>
          <div class="form-group">
            <label for="displayName"><h4>Name</h4></label>
            <input type="text" class="form-control" id="displayName" placeholder="Enter display name" value="{{currentUser.profile.displayname}}">
          </div>
          <div class="form-group">
            <label for="profilePicture"><h4>Picture Uplaod</h4></label>
            <input type="file" id="profilePicture" class="js-profilePictureInput">
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"> I confirm it is ok to show my picture online
            </label>
          </div>
          <button type="submit" class="btn btn-primary btn-lg bottom30">Submit</button>
        </form>
        </div> 
        </div>
      </div>
      <div class="dotline"></div>
        <div class="bottom10 top10 text-center">
           <a href="/">go back to the main site</a>
      </div>
</template>
