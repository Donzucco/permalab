<template name="Profile">
  <div class="context-collective">
    <form id="editProfile" class="" action="action">  
    <div class="container bottom70">
        <div class="text-center bottom30">
        <h2>{{currentUser.profile.displayname}}'s profile</h2>  
        </div>    
      <div class="col-sm-2 bottom30">
        {{#with getAvatar currentUser}}
            {{#if isUploaded}}
                <img class="bottom10 top15 img-thumbnail" src="{{url store='large'}}">
            {{else}}
                {{uploadProgress}}%
            {{/if}}
        {{/with}}
      </div> 
      <div class="col-sm-3">
          <div class="form-group">
            <label for="displayName"><h4>Name</h4></label>
            <input type="text" class="form-control" id="displayName" placeholder="Enter display name" value="{{currentUser.profile.displayname}}">
          </div>
          <div class="form-group">
            <label for="profilePicture"><h4>Picture upload</h4></label>
            <input type="file" id="profilePicture" class="js-profilePictureInput">
            {{!--
              <p class="help-block">This picture will be shown on the page</p>
            --}}
          </div>        
      </div>
      <div class="col-sm-1"></div>
      <div class="col-sm-6">
        <h4>Intention</h4>
          <div class="checkbox">
            <label>
              <input type="checkbox" id="alreadyLivingInAProject" {{checkCheckbox 'alreadyLivingInAProject'}}> <p>IÂ´m already living in a Project</p>
            </label>
          </div> 
          <div class="checkbox">
            <label>
              <input type="checkbox" id="wantToJoinAProject" {{checkCheckbox 'wantToJoinAProject'}}> <p>I want to join a Project</p>
            </label>
          </div>  
          <div class="checkbox">
            <label>
              <input type="checkbox" id="wantToSupportAProject" {{checkCheckbox 'wantToSupportAProject'}}> <p>I want to support a Project</p>
            </label>
          </div> 
          <div class="checkbox">
            <label>
              <input type="checkbox" id="wantToStartAProject" {{checkCheckbox 'wantToStartAProject'}}> <p>I want to start a new Project</p>
            </label>
          </div>              
        <h4>As</h4>
          <div class="checkbox">
            <label>
              <input type="checkbox" id="individual" {{checkCheckbox 'individual'}}> <p>Individual</p>
            </label>
          </div> 
          <div class="checkbox">
            <label>
              <input type="checkbox" id="couple" {{checkCheckbox 'couple'}}> <p>Couple</p>
            </label>
          </div> 
          <div class="checkbox">
            <label>
              <input type="checkbox" id="parent" {{checkCheckbox 'parent'}}> <p> Mother/Father with children</p>
            </label>
          </div> 
          <div class="checkbox">
            <label>
              <input type="checkbox" id="group" {{checkCheckbox 'group'}}> <p>Group</p>
            </label>
          </div>                               
      </div>
      </div>
      <div class="dotline"></div>
        <div class="text-center">
          {{!--
          <div class="checkbox">
            <label>
              <input type="checkbox"> I confirm it is ok to show my picture and name online
            </label>
          </div>
          --}}
          <button type="submit" class="btn btn-primary btn-lg">Submit</button>
         </div> 
      </form>
      </div>
      <div class="dotline"></div>

      <div class="bottom10 top10 text-center">
         <a href="/"><h4>go back to the main site</h4></a>
      </div>

</template>
