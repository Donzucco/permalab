<template name="Home">
	<!-- Network collective -->
	<div class="context-collective">		
		<div class="container">
			<div class="row top17 bottom30">
				<div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
					<h1 class="text-center top30">
						We want to facilitate pioneers work in portugal!
					</h1>
					<h5 class="text-center top20">
						This plattform wants to build long term a cooperation network, facilitate communication and coordinate gatherings.
					</h5>
				</div>
			</div>
			<!-- row -->
			<div>
				<!-- Page illustration -->	
				<div class="top30 bottom50">
					<div class="row">
						<div class="col-sm-1"></div>

						<div class="col-sm-5">
							<img src="images/collective.png" class="w100 img-responsive">
						</div>
						
						<div class="col-sm-6">
							<p class="">
	                               Permalab is an initiative focused on creating and supporting communities in Portugal. By traveling through different projects and communities we meet a lot of people willing to create new projects. This platform wants to support and bring this people together .Lets ampower pioneers that already decided that it is time to create resilient, extraordinary, communitarian life perspectives.
							</p>
							<h4>If you want be part of it</h4>
							<p class="">
								join the plattform and feel free to meet us in real life!
							</p >
							{{!--
							<a href="#" class="btn btn-primary btn-lg">Login</a><small>- or -</small><a href="#" class="btn btn-primary btn-lg">Signup</a>
							<div>
								<small> -Your private data will only be visibile from logged users!</small>
							</div>
							--}}
							<!-- row -->
						</div>
					</div>
					<!-- row -->
				</div>

			<!-- row -->
			</div>

		</div>
	</div>   	
	<div class="dotline"></div>
	{{> Users}}
	<div class="dotline"></div>
	    <div class="container top30 bottom30">
	    {{#if currentUser}}	
	    	<div class="col-sm-4"></div>
		    <div class="col-sm-4">
	            <div class="normalbox">
					<a href="{{pathFor '/profile'}}">Edit your profile</a> 
					or 
					<a href="{{pathFor '/logout'}}">logout</a>
            	</div> 
            </div>
		{{else}}
        	<div class="col-sm-6">
	            <div class="normalbox">
			{{> atForm state="signUp"}}
            	</div> 
            </div> 
        	<div class="col-sm-6">
	            <div class="normalbox">
			{{> atForm state="signIn"}}
            	</div> 
            </div>             
        {{/if}}       
        </div>  
	<div class="dotline"></div>
	<div class="context-collective">
	<div class="container">		
		<div class="bs-docs-section">
			<div class="row">
				<div class="col-3"></div>
				<div class="col-6">
					<div class="top30 bottom70">
						<h2 class="text-center">
							Leave a feedback	
						</h2>
						<p class="text-center bottom30 top10">
							We want to establish a strong feedback culture, that supports the exchange of knowledge and the optimization of a working process through truthful response. Therefore we invite you to write us a message, a thought, a question, an idea or anything that moves you. <a href="mailto:&#119;&#101;&#064;&#112;&#101;&#114;&#109;&#097;&#108;&#097;&#098;&#046;&#101;&#117;" target="_blank">&#119;&#101;&#064;&#112;&#101;&#114;&#109;&#097;&#108;&#097;&#098;&#046;&#101;&#117;</a>
						</p>
					</div>
				</div>
				<div class="col-3"></div>
			</div>
		</div>
	</div>
	</div>
	
	<div class="dotline"></div>	

</template>
