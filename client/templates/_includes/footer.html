<template name="Footer">
    <footer class="page-footer light-blue darken-3">

        
  <div class="container contact">
        <h5>Contact</h5>
        <h6>get in touch with us</h6>
        <hr>
        <div class="row">
          <div class="col s12 m6 l6">
            <div class="row">
              <form class="col s12">
                <div class="row">
                  <div class="input-field col s6">
                    <input id="first_name" type="text" class="validate">
                    <label for="first_name">First Name</label>
                  </div>
                  <div class="input-field col s6">
                    <input id="last_name" type="text" class="validate">
                    <label for="last_name">Last Name</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="email" type="email" class="validate">
                    <label for="email">E-Mail</label>
                  </div>
                </div>
                <textarea class="materialize-textarea" placeholder="Your Message" required></textarea>
                <button class="btn waves-effect waves-light black" type="submit" name="action">Submit
                  <i class="mdi-content-send right"></i>
                </button>
              </form>
            </div>
          </div>
          <div class="col s12 m6 l6 contact-holder">
            <h5 class="white-text">Send us your feedback</h5>
            <p class="grey-text text-lighten-4">We want to establish a strong feedback culture, that supports the exchange of knowledge and the optimization of a working process through truthful response. Therefore we invite you to write us a message, a thought, a question, an idea or anything that moves you. <a href="mailto:&#119;&#101;&#064;&#112;&#101;&#114;&#109;&#097;&#108;&#097;&#098;&#046;&#101;&#117;" target="_blank">&#119;&#101;&#064;&#112;&#101;&#114;&#109;&#097;&#108;&#097;&#098;&#046;&#101;&#117;</a></p>
          </div>
        </div>
      </div>
