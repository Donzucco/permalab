<template name="Users">
    <div class="container">
        <div class="row bottom30">
            <div class="col-lg-12 text-center">
                <h2>People who already joined the movement</h2>
                <br/>
            </div>
            {{#each users}}
                <div class="col-lg-2 col-md-4 col-xs-6 thumb text-center">
                    {{#with getAvatar this}}
                        <img src="{{url store='large'}}" class="img-thumbnail" alt="{{../profile.displayname}}">
                    {{/with}}
                    {{profile.displayname}}
                </div>
            {{/each}}
        </div>
    </div>
</template>
