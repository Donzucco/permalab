<template name="UserCards">
    <div class="container center">
        <div class="row">
            <div class="col s12 center">
                <h2 class="header">People who already joined the movement</h2>
            </div>
            {{#each users}}
                <div class="col s12 m4 l4">
                    {{> UserCard}}
                </div>
            {{/each}}
        </div>
    </div>
</template>

<template name="UserCard">
    <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          {{#with getAvatar this}}
                <img class="activator circle" src="{{url store='large'}}">
          {{/with}}
          <p>{{profile.displayname}}</p>
        </div>
        <div class="card-action">
          <a href="#" onclick="return false;" class="activator">More info</a>
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">{{profile.displayname}} <i class="mdi-navigation-close right"></i></span>
          <p>Here is some more information about this product that is only revealed once clicked on.</p>
        </div>
    </div>
