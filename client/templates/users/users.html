<template name="Users">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>People who already joined the movement</h2>
                <br/>
            </div>
            {{#each users}}
                <div class="col-lg-3 col-md-4 col-xs-6 thumb">
                    {{#with getAvatar this}}
                        <img src="{{url store='large'}}" class="img-thumbnail" alt="{{../profile.displayname}}">
                    {{/with}}
                </div>
            {{/each}}
        </div>
    </div>
</template>
