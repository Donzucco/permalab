<template name="UserCards">
    <h3>People who already joined the movement</h3>
    <div class="row">
        {{#each users}}
            <div class="col s12 m4 l4">
                {{> UserCard}}
            </div>
        {{/each}}
    </div>
</template>

<template name="UserCard">
    <div class="card">
        <div class="card-image waves-effect waves-block waves-light">
            {{#with getAvatar this}}
                <img class="activator" src="{{url store='large'}}">
            {{/with}}
        </div>
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4">{{profile.displayname}} <i class="mdi-navigation-more-vert right"></i></span>
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">{{profile.displayname}} <i class="mdi-navigation-close right"></i></span>
          <p>Here is some more information about this product that is only revealed once clicked on.</p>
        </div>
    </div>
</template>
